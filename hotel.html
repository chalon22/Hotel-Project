<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "hotel.css">
    </head>
    <body>
        <script src = "newHotel.js"></script>
        <div id = "titleBar">
            <center>
            <p id = 'title'>The Morgue</p>
            </center>
        </div>
        <h2 id = "addHeader">Check In / Check Out</h2>
        <div id = "addBox">
            <center>
            <h2>Guest Name:</h2>
            <input type = "text" id = "guestAdd">
            <h2>Room:</h2>
            <input type = "number" id = "roomAdd">
            <br>
            <br>
            <button onclick = "addGuest()">Add Body to Room</button>
            </center>
        </div>
        <div id = "removeBox">
            <center>
            <h2>Guest to be removed:</h2>
            <input type = "number" id = "guestRemove">
            <h2>Room to be removed from:</h2>
            <input type = "number" id = "roomRemove">
            <br>
            <br>
            <button onclick = "removeGuest()">Remove Body from Room</button>
            <br>
            <button onclick = "removeAll()" id = "removal">Remove all bodies from Room</button>
            </center>
        </div>
        <button onclick = "scrollDown()" id = "scroll">Show Death Logs</button>
        <div id = "rooms">
            <div class = "inLine" id = "oneRoom">
                <center>
                <h3>Room 1</h3>
                </center>
                <ol id = "roomOne">
                </ol>
            </div>
            <div class = "inLine" id = "twoRoom">
                <center>
                <h3>Room 2</h3>
                </center>
                <ol id = "roomTwo">
                </ol>
            </div>
            <div class = "inLine" id = "threeRoom">
                <center>
                <h3>Room 3</h3>
                </center>
                <ol id = "roomThree">
                </ol>
            </div>
            <div class = "inLine" id = "fourRoom">
                <center>
                <h3>Room 4</h3>
                </center>
                <ol id = "roomFour">
                </ol>
            </div>
            <div id = "fiveRoom">
                <center>
                <h3>Room 5</h3>
                </center>
                <ol id = "roomFive">
                </ol>
            </div>
            <div id = "sixRoom">
                <center>
                <h3>Room 6</h3>
                </center>
                <ol id = "roomSix">
                </ol>
            </div>
        </div>
        <div id = "log">
            <p id = "logTitle">Death Logs</p>
        </div>
    </body>
</html>
